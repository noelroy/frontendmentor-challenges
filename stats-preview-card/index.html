<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="info_card">
          <h1>
            Get <span class="color-accent">insights</span> that help your
            business grow.
          </h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat_list">
            <div class="stat_item">
              <h2 class="stat_item__value">10k+</h2>
              <h3 class="stat_item__categ">companies</h3>
            </div>
            <div class="stat_item">
              <h2 class="stat_item__value">314</h2>
              <h3 class="stat_item__categ">templates</h3>
            </div>
            <div class="stat_item">
              <h2 class="stat_item__value">12m+</h2>
              <h3 class="stat_item__categ">queries</h3>
            </div>
          </div>
        </div>
        <picture class="hero_image">
          <source
            media="(max-width: 399px)"
            srcset="images/image-header-mobile.jpg"
          />
          <source
            media="(min-width: 400px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img
            src="images/image-header-desktop.jpg"
            alt="Chris standing up holding his daughter Elva"
          />
        </picture>
      </div>
    </main>

  </div> -->
  </body>
</html>
