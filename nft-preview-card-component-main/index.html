<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="" />
          <div class="image-overlay pointer">
              <img alt="" src="images/icon-view.svg" />
          </div>
        </div>

        <h2 class="text-white pointer">Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="sub-info">
          <img class="img-icon" src="images/icon-ethereum.svg" alt="" />
          <h3 class="price-text">0.041 ETH</h3>
          <img class="img-icon" src="images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>

        <div class="divider"></div>

        <div class="creator-section">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="text-white pointer">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </body>
</html>
